name: Web App Quality
on:
  pull_request:
  merge_group:

jobs:
  lint:
    name: ğŸ”¬ Web App Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: ğŸŸï¸ Checkout repository
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Install All
        uses: ./.github/workflows/compose/install-all
        with:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: ğŸ”¬ Quality
        working-directory: web-app
        run: npm run quality
