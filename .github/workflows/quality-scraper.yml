# yaml-language-server: $schema=http://json-schema.org/draft-07/schema
name: Scraper Quality
on:
  pull_request:
  merge_group:

jobs:
  lint:
    name: ğŸ”¬ Scraper Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Install All
        uses: ./.github/workflows/compose/install-all
        env:
          # Required for .env creation on web_app
          GOOGLE_API_KEY: ${{ env.GOOGLE_API_KEY }}

      - name: ğŸ”¬ Quality
        working-directory: ./
        run: cd scraper && npm run quality
