name: Scraper Quality
on:
  pull_request:
  merge_group:

jobs:
  lint:
    name: ğŸ”¬ Scraper Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ NPM Install
        working-directory: ./
        run: cd scraper && npm i

      - name: ğŸ”¬ Quality
        working-directory: ./
        run: cd scraper && npm run quality
