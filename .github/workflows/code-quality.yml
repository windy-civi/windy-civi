name: Code Quality Checks
on:
  pull_request:
  merge_group:

jobs:
  domain-quality:
    name: ğŸ”¬ Domain Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: ğŸŸï¸ Checkout repository
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Install All
        uses: ./.github/workflows/compose/install-all
        with:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: ğŸ”¬ Typecheck | Lint | Format | Spellcheck
        working-directory: domain
        run: npm run quality

      - name: ğŸ§ª Tests
        working-directory: domain
        run: npm run test

